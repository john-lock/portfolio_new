{% for project in allprojects %}
<div class="portfolio-modal mfp-hide" id="portfolio-modal-{{ project.idname }}">
    <div class="portfolio-modal-dialog bg-white">
        <a class="close-button d-none d-md-block portfolio-modal-dismiss" href="#">
          <i class="fa fa-3x fa-times"></i>
        </a>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-secondary text-uppercase mb-0">{{ project.name }}</h2>
                    <hr class="star-dark mb-5">


{% if 'guide' in project.modal_short %}


<hr>
                    <p>{{ project.modal_body|safe }}</p>
                    <hr>
                    <p id="modal_tech">{{ project.modal_tech}}</p>
                    <br>
                    <a class="btn btn-primary btn-lg rounded-pill portfolio-modal" target="_blank" rel="noopener noreferrer" href="{{ project.github }}">
                <i class="fa fa-close"></i>
                Github</a>

              </div>

{% else %}

<div id="images{{ project.id }}" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#images{{ project.id }}" data-slide-to="0" class="active"></li>
    <li data-target="#images{{ project.id }}" data-slide-to="1"></li>
    <li data-target="#images{{ project.id }}" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/images/{{ project.idname}}1.png" alt="{{ project.name }}" id="carousel-img">
    </div>
    <div class="carousel-item">
      <img src="static/images/{{ project.idname}}2.png" alt="{{ project.name }}" id="carousel-img">
    </div>
    <div class="carousel-item">
      <img src="static/images/{{ project.idname}}3.png" alt="{{ project.name }}" id="carousel-img">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#images{{ project.id }}" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#images{{ project.id }}" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>


<hr>
                    <p>{{ project.modal_body|safe }}</p>
                    <hr>
                    <p id="modal_tech">{{ project.modal_tech}}</p>
                    <br>
                    <a class="btn btn-primary btn-lg rounded-pill portfolio-modal" target="_blank" rel="noopener noreferrer" href="{{ project.github }}">
                <i class="fa fa-close"></i>
                Github</a>
                    <a class="btn btn-primary btn-lg rounded-pill portfolio-modal" target="_blank" rel="noopener noreferrer" href="{{ project.preview }}">
                <i class="fa fa-close"></i>
                Live Demo</a>
                    
                </div>
{% endif %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
