{% for project in allprojects %}
<div class="portfolio-modal mfp-hide" id="portfolio-modal-{{ project.idname }}">
    <div class="portfolio-modal-dialog bg-white">
        <a class="close-button d-none d-md-block portfolio-modal-dismiss" href="#">
          <i class="fa fa-3x fa-times"></i>
        </a>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-secondary text-uppercase mb-0">{{ project.name }}</h2>
                    <hr class="star-dark mb-5">
                    <div class="w3-content w3-display-container" id="pic_frame">
                        <img class="mySlides" src="static/images/{{ project.idname}}1.png" style="width:60%">
                        <img class="mySlides" src="static/images/{{ project.idname}}2.png" style="width:60%">
                        <img class="mySlides" src="static/images/{{ project.idname}}3.png" style="width:60%">
                        <img class="mySlides" src="static/images/{{ project.idname}}4.png" style="width:60%">
                        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                    </div>
                    <hr>
                    <p>{{ project.modal_body }}</p>
                    <hr>
                    <p id="modal_tech">{{ project.modal_tech}}</p>
                    <br>
                    <a class="btn btn-primary btn-lg rounded-pill portfolio-modal" target="_blank" rel="noopener noreferrer" href="{{ project.github }}">
                <i class="fa fa-close"></i>
                Github</a>
                    <a class="btn btn-primary btn-lg rounded-pill portfolio-modal" target="_blank" rel="noopener noreferrer" href="{{ project.preview }}">
                <i class="fa fa-close"></i>
                Live Demo</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = x.length }
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    x[slideIndex - 1].style.display = "block";
}
</script>
